<!DOCTYPE html>
<html lang="en" ng-app="SustainableApp">
<head>
  <meta charset="utf-8">
  <title>P R O V I D E N C E</title>
  <link rel="stylesheet" type="text/css" href="/css/app.css">
  <script src="/js/app.js"></script>
  <base href="/" />
</head>
<body ng-controller= "UsersController as users">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" ui-sref-active="active" ui-sref="home" id="brand">P R O V I D E N C E</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li ng-show="users.checkLoggedIn()">
              <a href="#" ui-sref="materials">Materials</a>
            </li>
            <!-- <li ng-show="users.checkLoggedIn()">
              <a href="#" ui-sref="users">Users</a>
            </li> -->
            <li ng-hide="users.checkLoggedIn()">
              <a href="#" ui-sref="login">Login</a>
            </li>
            <li ng-hide="users.checkLoggedIn()">
              <a href="#" ui-sref="register">Register</a>
            </li>
            <li ng-show="users.checkLoggedIn()">
              <a href="#"ui-sref="home" ng-click="users.logout()">Logout</a>
            </li>
            <li ng-show="users.checkLoggedIn()">
              <a href="#"ui-sref="user"> Hey, {{ users.currentUser._doc.username }}</a>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>

  <main class="container-fluid"ui-view></main>

</body>

</html
