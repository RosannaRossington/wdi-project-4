<section>
  <h2>Register</h2>

  <form id="login" name="user.registerForm" ng-submit="user.register()" novalidate>
    <div class="alert alert-danger" role="alert" ng-show="(!!user.error && user.registerForm.$submitted)">{{ users.error }}</div>

    <div class="form-group">
      <label for="fullname">First name</label>
      <input type="text" class="form-control" id="fullname" placeholder="First name" ng-model="user.firstName">
    </div>

    <div class="form-group">
      <label for="fullname">Last name</label>
      <input type="text" class="form-control" id="fullname" placeholder="last name" ng-model="user.lastName">
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username">
    </div>

    <div class="alert alert-danger" role="alert" ng-messages="user.registerForm['username'].$error" ng-show="(user.registerForm.$submitted && user.registerForm['username'].$invalid)">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      <span ng-message="required">Username is required.</span>
    </div>

    <div class="form-group">
      <label for="image">Image URL</label>
      <input type="text" class="form-control" id="image" placeholder="Image URL" ng-model="user.image">
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Email" name="email" ng-model="user.email" required>
    </div>

    <div class="alert alert-danger" role="alert" ng-messages="user.registerForm['email'].$error" ng-show="(user.registerForm.$submitted && user.registerForm['email'].$invalid)">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      <span ng-message="required">Email is required.</span>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="user.password" required>
    </div>

    <div class="alert alert-danger" role="alert" ng-messages="user.registerForm['password'].$error" ng-show="(user.registerForm.$submitted && user.registerForm['password'].$invalid)">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      <span ng-message="required">Password is required.</span>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</section>
