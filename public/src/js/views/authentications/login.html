<section>
  <h2>Login</h2>
  <form id="login" name="user.loginForm" ng-submit="user.login()" novalidate>
    <div class="alert alert-danger" role="alert" ng-show="(!!user.error && user.loginForm.$submitted)">{{ user.error }}</div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Email" name="email" ng-model="user.email" required>
    </div>

    <div class="alert alert-danger" role="alert" ng-messages="user.loginForm['email'].$error" ng-show="(user.loginForm.$submitted && user.loginForm['email'].$invalid)">
      <!-- <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> -->
      <span class="sr-only">Error:</span>
      <span ng-message="required">Email is required.</span>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password"  placeholder="Password" ng-model="user.password" required>
    </div>

    <div class="alert alert-danger" role="alert" ng-messages="user.loginForm['password'].$error" ng-show="(user.loginForm.$submitted && user.loginForm['password'].$invalid)">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      <span ng-message="required">Password is required.</span>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</section>
