<section ng-controller="MaterialsController as materials">
  <h1>Materials</h1>
  <ul class="media-list">
    <li class="media" ng-repeat="material in materials.all">
      <div class="media-body">
        <h4 class="media-heading">{{ material.geographic_location }}</h4>
        <h4 class="media-heading">{{ material.material_name }}</h4>
        <h4 class="media-heading">{{ material.total_score }}</h4>
        <h4 class="media-heading">{{ material.chemistry_total }}</h4>
        <h4 class="media-heading">{{ material.energy_ghg_emissions_intensity_total }}</h4>
        <h4 class="media-heading">{{ material.water_land_intensity_total }}</h4>
        <h4 class="media-heading">{{ material.physical_waste_total }}</h4>
      </div>
    </li>
  </ul>
</section>
