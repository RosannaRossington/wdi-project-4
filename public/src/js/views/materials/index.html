<section ng-controller="MaterialsController as materials" id="materialsIndex">
  <h5>Materials</h5>

<!-- ********Material search bar********* -->
<input type="text" ng-model="searchBox" placeholder="Search materials">
  <section ng-controller="MaterialsController as materials">
    <ul class="media" ng-repeat="material in materials.all | filter:searchBox">
      <div class="media-body">
      <a ui-sref="material({ id: material._id })">
        <li class="media-heading">{{ material.material_name }}</li>
      </a>
      </div>
    </ul>
  </section>
